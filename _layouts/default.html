<!doctype html>
<html lang="en">
	{% include head.html %}
	<body>
		{% include header.html %}
		<div class="grid-container">
			<div class="grid-x grid-padding-x">
				<div class="large-12 cell">
					<div class="content-box">
						<h1>{{ page.title }}</h1>
						{% if page.author and page.date %}
							<h4>by {{ page.author }} on {{ page.date | date: "%Y-%m-%d" }}</h4>
						{% endif %}
						<section>
							{{ content }}
						</section>
					</div>
				</div>
			</div>
		</div>
		{% include footer.html %}
	</body>
</html>
